  server
  {
          listen       80;
          index index.htm index.html index.jsp;      #默认文件
          
          location /member-api {
                index index.html,index.htm,index.jsp,index.do;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header   X-Real-IP   $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass  http://192.168.100.73:1111/;
          }
          location /merchant-api {
                index index.html,index.htm,index.jsp,index.do;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header   X-Real-IP   $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass  http://192.168.100.73:2222/;
          }
          location /operator-api {
                index index.html,index.htm,index.jsp,index.do;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header   X-Real-IP   $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass  http://192.168.100.73:3333/;
          }
          location /agent-api {
                index index.html,index.htm,index.jsp,index.do;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header   X-Real-IP   $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass  http://192.168.100.73:4444/;
          }
          location /external-api {
                index index.html,index.htm,index.jsp,index.do;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header   X-Real-IP   $remote_addr;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass  http://192.168.100.73:5555/;
          }
          
          location /files {
                alias /usr/local/eshop/media/images;
          }
          location /files/ad_video_image {
                alias /usr/local/eshop/media/images/ad_video_image;
          }
          location /files/ad_video {
                alias /usr/local/eshop/media/videos/ad_video;
          }
          location /files/app {
                alias /usr/local/eshop/media/app;
          }
          location /operator {
                alias /usr/local/eshop/html/operator;
          }
          location /merchant {
                alias /usr/local/eshop/html/merchant;
          }
          location /member {
                alias /usr/local/eshop/html/member;
          }
          location /agent {
                alias /usr/local/eshop/html/agent;
          }

  }

}

