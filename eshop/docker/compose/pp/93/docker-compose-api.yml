version: '3'

services:

  member-api:
    image: registry.eshop.com/eshop/member-api:${TAG}
    container_name: member-api${SUFFIX}
    ports:
      - "1111${SUFFIX}:1111"
    environment:
      - spring.cloud.config.profile=pp
      - spring.cloud.config.uri=http://192.168.100.93:8080
      - TZ=Asia/Shanghai
    volumes:
      - /usr/share/zoneinfo/Asia/Shanghai:/usr/share/zoneinfo/Asia/Shanghai:ro
      - /etc/localtime:/etc/localtime:ro
      - /usr/local/eshop/media:/usr/local/eshop/media
    labels:
      env: pp
      ip: 192.168.100.93
      group: application
      module: member-api${SUFFIX}
    logging:
      driver: fluentd
      options:
        fluentd-address: "192.168.100.94:24224"
        fluentd-async-connect: "true"
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: "env,ip,group,module"
    networks:
      - eshop_eshopNet

  merchant-api:
    image: registry.eshop.com/eshop/merchant-api:${TAG}
    container_name: merchant-api${SUFFIX}
    ports:
      - "2222${SUFFIX}:2222"
    environment:
      - spring.cloud.config.profile=pp
      - spring.cloud.config.uri=http://192.168.100.93:8080
      - TZ=Asia/Shanghai
    volumes:
      - /usr/share/zoneinfo/Asia/Shanghai:/usr/share/zoneinfo/Asia/Shanghai:ro
      - /etc/localtime:/etc/localtime:ro
      - /usr/local/eshop/media:/usr/local/eshop/media
    labels:
      env: pp
      ip: 192.168.100.93
      group: application
      module: merchant-api${SUFFIX}
    logging:
      driver: fluentd
      options:
        fluentd-address: "192.168.100.94:24224"
        fluentd-async-connect: "true"
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
        labels: "env,ip,group,module"
    networks:
      - eshop_eshopNet

networks:
  eshop_eshopNet:
    external: true