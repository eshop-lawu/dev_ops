      - TZ=Asia/Shanghai
    volumes:
          - /etc/localtime:/etc/localtime:ro
    networks:
      - eshop_eshopNet
  jobs:
    image: registry.eshop.com/eshop/jobs:${TAG}
    container_name: jobs
    ports:
      - "6666:6666"
    environment:
      - spring.cloud.config.profile=product
      - spring.cloud.config.uri=http://192.168.100.80:8080
      - TZ=Asia/Shanghai
    volumes:
          - /etc/localtime:/etc/localtime:ro
    networks:
      - eshop_eshopNet

networks:
  eshop_eshopNet:
    external: true