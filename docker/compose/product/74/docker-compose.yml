    volumes:
          - /etc/localtime:/etc/localtime:ro
          - /usr/local/eshop/media:/usr/local/eshop/media
    networks:
      - eshop_eshopNet
  operator-api:
    image: registry.eshop.com/eshop/operator-api:${TAG}
